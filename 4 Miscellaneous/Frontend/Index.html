<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>

<body>
    <h2>GET Request</h2>
    <form method="get" action="http://localhost:8080/register">
        <label for="username">Username : </label>
        <input placeholder="Enter Username" name="user" type="text" id="username">
        <label for="password">Password : </label>
        <input placeholder="Enter Password" name="pass" type="password" id="password">
        <button>Submit</button>
    </form>

    <hr>

    <h2>POST Request</h2>
    <form method="post" action="http://localhost:8080/register">
        <label for="username">Username : </label>
        <input placeholder="Enter Username" name="user" type="text" id="username">
        <label for="password">Password : </label>
        <input placeholder="Enter Password" name="pass" type="password" id="password">
        <button>Submit</button>
    </form>
</body>

</html>
